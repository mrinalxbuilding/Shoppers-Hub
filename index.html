<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppers Hub </title>
    <!-- CUSTOME CSS files  -->
    <link rel="stylesheet" href="cssFiles/style..css">
    <!-- CDN file For Font Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <header class="head">
        <div class="logo">
            <h1>ShoppersHub</h1>
        </div>

        <div class="nav">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="#">Brand</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </nav>
        </div>

        <div class="account-icon">
            <i class="fa-solid fa-bag-shopping"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </header>

    <main>
        <section class="cont-hero">

            <div class="text-hero">
                <h1>Every Purchase <br>Will be Made <br> With Pleasure</h1>
                <p>Buying and selling of goods or services <br>using Internet.</p>

                <div class="cta-btn">
                    <button>Start Shopping <i class="fa-sharp fa-solid fa-arrow-right fa-fw"></i></button>
                </div>
            </div>


            <div class="img">
                <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="">
                
                <div class="img-box">
                    <h1>Best Deals <br>Upto 50% Off</h1>
                </div>
            </div>
        </section>

        <section class="show">
            <div class="delv">
                <div class="img-show">
                    <i class="fa-solid fa-truck fa-2x"></i>
                </div>
                <div class="txt-show">
                    <h2>Super Fast and Free <br> Delivery</h2>
                </div>
            </div>
            <div class="contact">
                <div class="img-cont">
                    <i class="fa-solid fa-check"></i>
                </div>
                <div class="txt-cont">
                    <h2>No-Contact <br> Shipping</h2>
                </div>
            </div>
            <div class="money">
                <div class="img-mon">
                    <i class="fa-solid fa-money-bill"></i>
                </div>
                <div class="txt-mon">
                    <h2>Money-back <br>Guarenteed </h2>
                </div>
            </div>
            <div class="pay">
                <div class="img-pay">
                    <i class="fa-solid fa-credit-card"></i>
                </div>
                <div class="text-pay">
                    <h2>Super Secure Payment <br> System</h2>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
